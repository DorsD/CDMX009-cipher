<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>iris</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <header>
        <figure>
          <img class="logo" src="images/irisLogo_light.png" alt="iris_logo">
        </figure>  
      </header>
      <div>
        <label class="switch">
          <input id ="bluetoothSwitch" type="checkbox">
          <span class="slider round"></span>
          
        </label>
        <label id ="bluetoothLabel" for="bluetoothSwitch">Bluetooth</label>
      </div>
      <div>
        <select id="contacts" placeholder="Contactos" class="btStatus" disabled>
          <option value="contactsTitle">Contactos en rango</option>
          <option value="ana">Ana 50m</option>
          <option value="jose">José 100m</option>
          <option value="juan">Juan 160m</option>
          <option value="maria">María  230m</option>
        </select>
      </div>
      <div class="configBox">
        <div>
          <input type="radio" name="cipherSelector" value="encoding" id="encodeButton" class="btStatus contactInit contactsStatus " disabled>
          <label for="encodeButton" >Cifrar</label><br>
          <input type="radio" name="cipherSelector" value="decoding" id="decodeButton" class="btStatus contactInit contactsStatus" disabled>
          <label for="decodeButton" >Descifrar</label>
        </div>
        <div>
          <label for="offset" >Offset</label><br>
          <input id="offset" type="text" class="btStatus contactInit contactsStatus" disabled>
          <p id="offsetWarning"></p>
        </div>
      </div>
      <div>
        <textarea id="inputTextarea" cols="30" rows="5" placeholder="Mensaje" class="btStatus contactsStatus codeCheck" disabled></textarea>
        <p id="inputWarning"></p>  
      </div>
      <div>
        <button id="cleanButton" type="button" class="btStatus contactsStatus codeCheck" disabled>Limpiar</button>
        <button id="showButton" type="button" class="btStatus contactsStatus codeCheck" disabled>Ver</button>
      </div>
      <div>
        <textarea id="outputTextarea" cols="30" rows="5" class="btStatus contactsStatus codeCheck" readonly disabled></textarea>
      </div>
      <div>
        <button id="sendButton" type="button" class="btStatus contactsStatus codeCheck" disabled>Enviar</button>
      </div>
    </section>
    <script src="index.js" type="module"></script>
    <!--<script src="pruebas.js" type="text/javascript"></script>-->
  </body>
</html>
